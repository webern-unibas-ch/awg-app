name: 'CodeQL'
on:
    push:
        # Dependabot triggered push events have read-only access, but uploading code scanning requires write access.
        branches-ignore: [dependabot/**]
        tags-ignore:
            - '*'
    pull_request:
        branches: [develop]

jobs:
    analyze:
        name: Analyze
        runs-on: ubuntu-latest
        permissions:
            actions: read
            contents: read
            security-events: write
        strategy:
            fail-fast: false
            matrix:
                language: ['javascript']

        steps:
            - name: Checkout repository
              uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # ratchet:actions/checkout@v3
              with:
                  fetch-depth: 2
            # Initializes the CodeQL tools for scanning.
            - name: Initialize CodeQL
              uses: github/codeql-action/init@0225834cc549ee0ca93cb085b92954821a145866 # ratchet:github/codeql-action/init@v2
              with:
                  languages: ${{ matrix.language }}
            # If this step fails, then you should remove it and run the build manually (see below)
            - name: Autobuild
              uses: github/codeql-action/autobuild@0225834cc549ee0ca93cb085b92954821a145866 # ratchet:github/codeql-action/autobuild@v2
            - name: Perform CodeQL Analysis
              uses: github/codeql-action/analyze@0225834cc549ee0ca93cb085b92954821a145866 # ratchet:github/codeql-action/analyze@v2
              with:
                  category: '/language:${{matrix.language}}'
