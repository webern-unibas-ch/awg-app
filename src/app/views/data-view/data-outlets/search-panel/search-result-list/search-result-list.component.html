<!-- content: search results -->

<!-- TODO Use shared generic table component to display search results
<awg-table
    tableTitle="{{ searchResponseWithQuery?.query | json }}"
    [headerInputData]="test.head.vars"
    [rowInputData]="test.body.bindings"></awg-table>
-->

<div class="awg-search-results p-3 border rounded-bottom" *ngIf="searchResponseWithQuery?.data">
    <!-- header -->
    <div class="row d-flex justify-content-between mb-4 awg-search-results-header">
        <div class="col-6 me-auto awg-search-results-header-icons">
            <div class="btn-group" role="group">
                <!-- View Handle -->
                <awg-view-handle-button-group
                    [viewHandles]="viewHandles"
                    [selectedViewType]="selectedViewType"
                    (viewChangeRequest)="onViewChange($event)"></awg-view-handle-button-group>

                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-sm btn-outline-info" disabled aria-disabled="true">
                        <span class="d-none d-lg-inline">Hits per page: </span>{{ searchParams?.nRows }}
                    </button>
                    <div
                        ngbDropdown
                        class="btn-group"
                        role="group"
                        aria-label="Button group with nested dropdown for row number">
                        <button
                            class="btn btn-sm btn-info dropdown-toggle-split"
                            ngbDropdownToggle
                            [disabled]="isNoResults()"></button>
                        <div class="dropdown-menu" ngbDropdownMenu>
                            <button
                                class="dropdown-item"
                                *ngFor="let rowNumber of rowNumbers"
                                (click)="onRowNumberChange(rowNumber)">
                                {{ rowNumber }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6 my-auto text-center awg-search-results-header-text">
            {{ searchResultText }}
        </div>
    </div>

    <ng-container *ngIf="searchResponseWithQuery?.data?.subjects && !isNoResults()">
        <!-- top pagination -->
        <ngb-pagination
            class="d-flex justify-content-center"
            [(page)]="page"
            [pageSize]="pageSize"
            [collectionSize]="+searchResponseWithQuery?.data?.nhits"
            [maxSize]="4"
            [boundaryLinks]="true"
            (pageChange)="onPageChange($event)">
        </ngb-pagination>

        <!-- table with searchResults -->
        <div *ngIf="!isGridView()" class="table-responsive">
            <table aria-label="Table with search results" class="table table-sm awg-search-result-table">
                <thead>
                    <tr class="d-flex">
                        <th scope="col" class="col-6 col-sm-4 col-md-5 col-lg-4 col-xl-3">Typ</th>
                        <th scope="col" class="col-6 col-sm-8 col-md-7 col-lg-8 col-xl-9">Ressource</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- show searchResultDetail by clicking on single entry -->
                    <tr
                        class="d-flex"
                        *ngFor="let subject of searchResponseWithQuery?.data?.subjects; trackBy: trackById"
                        (click)="navigateToResource(subject?.obj_id)"
                        [class.active]="isActiveResource(subject?.obj_id)">
                        <td class="col-6 col-sm-4 col-md-5 col-lg-4 col-xl-3">
                            <span class="badge">
                                <img [attr.src]="subject?.iconsrc" alt="iconsrc" />
                                <small>&nbsp;{{ subject?.iconlabel }}</small>
                            </span>
                        </td>
                        <td class="col-6 col-sm-8 col-md-7 col-lg-8 col-xl-9">
                            <span
                                ><em>{{ subject!.valuelabel[0] }}:&nbsp;</em></span
                            ><span [compile-html]="subject!.value[0]" [compile-html-ref]="this"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- grid with searchResults -->
        <div *ngIf="isGridView()" class="row row-cols-1 row-cols-sm-3 row-cols-xl-5 g-4 mb-4">
            <div class="col" *ngFor="let subject of searchResponseWithQuery?.data?.subjects; trackBy: trackById">
                <div class="card h-100">
                    <div class="card-header">
                        <img [attr.src]="subject?.iconsrc" alt="iconsrc" />
                        &nbsp;{{ subject?.iconlabel }}
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">
                            <span [compile-html]="subject!.value[0]" [compile-html-ref]="this"></span>
                        </h5>
                    </div>
                    <div class="card-footer text-end">
                        <a (click)="navigateToResource(subject?.obj_id)" class="btn btn-outline-info">Mehr... </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- bottom pagination -->
        <ngb-pagination
            class="d-flex justify-content-center"
            [(page)]="page"
            [pageSize]="pageSize"
            [collectionSize]="+searchResponseWithQuery?.data?.nhits"
            [maxSize]="4"
            [boundaryLinks]="true"
            (pageChange)="onPageChange($event)">
        </ngb-pagination>
    </ng-container>
</div>
