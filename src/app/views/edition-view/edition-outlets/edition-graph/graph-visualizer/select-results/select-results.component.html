<ngb-accordion
    #selectResultsAcc="ngbAccordion"
    activeIds="awg-graph-visualizer-select-results"
    (panelChange)="preventPanelCollapseOnFullscreen($event)">
    <ngb-panel id="awg-graph-visualizer-select-results" title="Resultat">
        <ng-template ngbPanelContent>
            <ng-container *ngIf="queryResult$ | async as queryResult; else loading">
                <ng-container *ngIf="isNotEmpty(queryResult); else noResult">
                    <!-- SPARQL table visualization -->
                    <awg-sparql-table
                        [queryResult]="queryResult"
                        [queryTime]="queryTime"
                        (clickedTableRequest)="onTableNodeClick($event)">
                    </awg-sparql-table>
                </ng-container>
                <ng-template #noResult>
                    <awg-sparql-no-results></awg-sparql-no-results>
                </ng-template>
            </ng-container>
            <ng-template #loading>
                <awg-twelve-tone-spinner></awg-twelve-tone-spinner>
            </ng-template>
        </ng-template>
    </ngb-panel>
</ngb-accordion>
