<table aria-label="Table for list of sources" class="table table-hover borderless">
    <tbody>
        <!--  at the moment only for the first item ("source.siglum == 'A'") -->
        <tr *ngFor="let source of sourceListData.sources; let sourceIndex = index">
            <th scope="row">
                <ng-container *ngIf="source.hasDescription === true; else modalHint">
                    <a [routerLink]="['./']" fragment="{{ source.linkTo }}"
                        >{{ source.siglum }}<sup *ngIf="source.siglumAddendum">{{ source.siglumAddendum }}</sup></a
                    >
                </ng-container>
                <ng-template #modalHint>
                    <a (click)="openModal(source.linkTo)"
                        >{{ source.siglum }}<sup *ngIf="source.siglumAddendum">{{ source.siglumAddendum }}</sup></a
                    >
                </ng-template>
            </th>
            <td>
                <span [compile-html]="source.type" [compile-html-ref]="ref"></span> <br />
                <span class="text-muted" [innerHTML]="source.location"></span>
            </td>
        </tr>
    </tbody>
</table>
