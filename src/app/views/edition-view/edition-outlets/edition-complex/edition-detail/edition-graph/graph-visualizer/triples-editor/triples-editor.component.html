<ngb-accordion
    #triplesAcc="ngbAccordion"
    [activeIds]="togglePanel()"
    (panelChange)="preventPanelCollapseOnFullscreen($event)">
    <ngb-panel id="awg-graph-visualizer-triples" title="RDF Triples">
        <ng-template ngbPanelContent>
            <!-- CodeMirror editor instance -->
            <ngx-codemirror
                [(ngModel)]="triples"
                (ngModelChange)="onEditorInputChange($event)"
                [options]="cmTriplesConfig">
            </ngx-codemirror>

            <!-- Handle buttons -->
            <div fxLayout="row" class="awg-graph-visualizer-triples-handle-buttons mt-2">
                <button class="btn btn-outline-info" (click)="performQuery()">Query</button>
                <button class="btn btn-warning" (click)="resetTriples()">Reset</button>
                <button class="btn btn-danger" (click)="onEditorInputChange('')">Clear</button>
            </div>
        </ng-template>
    </ngb-panel>
</ngb-accordion>
