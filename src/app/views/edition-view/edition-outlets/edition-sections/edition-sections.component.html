<div *ngIf="selectedSeries$ | async as selectedSeries" class="row row-cols-1 row-cols-md-3 row-cols-xl-5 g-4">
    <div class="col" *ngFor="let section of selectedSeries.sections">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">{{ section.full }}</h5>
            </div>
            <div class="card-footer text-end">
                <a [routerLink]="[section.route]" class="btn btn-outline-info">Mehr... </a>
            </div>
        </div>
    </div>
</div>
