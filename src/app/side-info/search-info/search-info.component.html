<!-- sideinfo: search -->
<div class="card">
    <div class="card-body bg-light">
        @if (searchInfoHeader$ | async; as searchInfoHeader) {
            <h5 id="awg-search-info-header">
                {{ searchInfoHeader }}
            </h5>
        }
        <p>&#9671;</p>
        <p>
            <strong>Suchanfrage: </strong>
            @if (searchInfoData$ | async; as searchInfoData) {
                <span>{{ searchInfoData?.query | json }}</span>
            }
        </p>
        <p>&#9671;</p>
        <p>
            <strong>Suchergebnisse: </strong>
            @if (searchInfoData$ | async; as searchInfoData) {
                <span>{{ searchInfoData?.nhits }}</span>
            }
        </p>
    </div>
</div>
