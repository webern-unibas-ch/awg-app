<div class="awg-router-link-btn-group para d-flex justify-content-between" aria-label="Router link button group">
    @for (
        routerLinkButton of routerLinkButtons;
        track $index;
        let i = $index;
        let isFirst = $first;
        let isLast = $last
    ) {
        <div
            class="awg-router-link-btn"
            [class.first]="isFirst"
            [class.last]="isLast"
            [class.disabled]="routerLinkButton?.disabled"
            [routerLink]="[routerLinkButton?.root, routerLinkButton?.link]"
            [queryParamsHandling]="queryParamsHandling"
            routerLinkActive="active"
            (click)="selectButton(routerLinkButton)"
            (keydown)="selectButton(routerLinkButton)"
            tabindex="0">
            {{ routerLinkButton?.label | uppercase }}
        </div>
    }
</div>
