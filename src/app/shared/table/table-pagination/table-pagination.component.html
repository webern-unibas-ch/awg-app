<ngb-pagination
    class="d-flex justify-content-center cols-xs-2"
    [(page)]="page"
    [collectionSize]="collectionSize"
    [boundaryLinks]="true"
    (pageChange)="onPageChange($event)">
    <ng-template ngbPaginationPages let-page let-pages="pages">
        <li class="ngb-custom-pages-item" *ngIf="pages.length > 0">
            <div class="mb-3 d-flex flex-nowrap px-2">
                <label id="paginationInputLabel" for="paginationInput" class="col-form-label me-2 ms-1">Seite</label>
                <input
                    #i
                    type="text"
                    inputmode="numeric"
                    pattern="[0-9]*"
                    class="form-control custom-pages-input"
                    id="paginationInput"
                    [value]="page"
                    (keyup.enter)="selectPage(i.value)"
                    (blur)="selectPage(i.value)"
                    (input)="replaceNonNumberInput($any($event).target)"
                    aria-labelledby="paginationInputLabel paginationDescription"
                    style="width: 3rem" />
                <span id="paginationDescription" class="col-form-label text-nowrap px-2"> von {{ pages.length }}</span>
            </div>
        </li>
    </ng-template>
</ngb-pagination>
