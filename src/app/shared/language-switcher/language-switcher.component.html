<p class="awg-language-switcher">
    <a
        (click)="setLanguage(0)"
        (keyup.enter)="setLanguage(0)"
        role="link"
        tabindex="0"
        [class.active]="currentLanguage === 0"
        >DE</a
    >
    |
    <a
        (click)="setLanguage(1)"
        (keyup.enter)="setLanguage(1)"
        role="link"
        tabindex="0"
        [class.active]="currentLanguage === 1"
        >EN</a
    >
</p>
